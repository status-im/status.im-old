    <head>

    <body>

        <div class="wallets">
           <h2>Wallets</h2>

                <div class="wallet-hash">0x332ce8091A76bb710BDec4a40663b66</div>

                    <div class="currency-usd"><span class="currency">USD</span>34</div>

            </div>
            
        </div>
        
        <div class="wallet-actions">
            <a class="trade-eth" href="#">Trade ETH</a>
